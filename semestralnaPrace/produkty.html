<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cvičebné pomôcky</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/42adaf3453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
    <div class="container text-center">

        <h3 class="bg-light py-4 text-info"><i class="fa-solid fa-dumbbell"></i>Cvičebné pomôcky</h3>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="Názov Produktu" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="seller" class="form-control m-0" placeholder="Výrobca" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="price" class="form-control m-0" placeholder="Cena" autocomplete="off">
                </div>
            </div>
        </form>
    </div>


    <!-- CRUD BOTTOM-->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Vytvoriť</button>
        <button class="btn btn-primary" id="btn-read">Zobraz</button>
        <button class="btn btn-warning" id="btn-update">Aktualizovať</button>
        <button class="btn btn-danger" id="btn-delete">Odstrániť všetky</button>
    </div>
    <!--  Table -->
    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Názov Produktu</th>
                <th scope="col">Výrobca</th>
                <th scope="col">Cena</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div id="notfound"></div>
    </div>
</main>
<!-- Labels -->
    <div class="w-100 btn btn-success insertmsg">Dáta nahraté...!</div>
    <div class="w-100 btn btn-warning updatemsg">Dáta aktualizované..! Refreshnite databázu..</div>
    <div class="w-100 btn btn-danger deletemsg">Dáta odstránené..!</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


    <!--Dexie API-->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Custom Javascript main.js-->
    <script src="js/main.js" type="module"></script>
</body>
</html>
